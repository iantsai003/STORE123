<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理 - 新增商品</title>
</head>
<body>
    <h1>後台管理</h1>
    <h2>新增商品</h2>
    <form id="addProductForm">
        <input type="text" name="names[]" placeholder="商品名稱1" required>
        <input type="number" name="prices[]" placeholder="商品價格1" required>
        <input type="file" name="images" multiple required>

        <input type="text" name="names[]" placeholder="商品名稱2">
        <input type="number" name="prices[]" placeholder="商品價格2">
        <input type="file" name="images" multiple>

        <button type="submit">新增商品</button>
    </form>
    <p id="message"></p>

    <script>
        const API_URL = 'http://localhost:3000';

        document.getElementById('addProductForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('message').textContent = '商品新增成功！';
                } else {
                    throw new Error('新增失敗，請檢查資料！');
                }
            } catch (error) {
                document.getElementById('message').textContent = `錯誤：${error.message}`;
            }
        });
    </script>
</body>
</html>
